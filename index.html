<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="centered">Flexbox generator</h1>
        </div>
        <div class="preview">
            <h2>Preview</h2>
        </div>
        <div class="properties">
            <div class="property">
                <h2 class="centered">Flex container properties</h2>
                <label for="display" class="label">display:</label>
                <select name="display" id="display">
                    <option value"flex">flex</option>
                    <option value="inline-flex">inline-flex</option>
                </select>
                <span title="The inline-flex value generates an inline-level flex container box" class="tooltip-icon">?</span>

                <label for="flex-direction" class="label">flex-direction:</label>
                <select name="flex-direction" id="flex-direction">
                    <option value"row">row</option>
                    <option value"row-reverse">row-reverse</option>
                    <option value"column">column</option>
                    <option value"column-reverse">column-reverse</option>
                </select>
                <span title="The flex-direction property defines the direction of the flex container's main axis (default value: row)." class="tooltip-icon">?</span>

                <label for="flex-wrap" class="label">flex-wrap:</label>
                <select name="flex-wrap" id="flex-wrap">
                    <option value="wrap">wrap</option>
                    <option value="nowrap">nowrap</option>
                    <option value="wrap-reverse">wrap-reverse</option>
                </select>
                <span title="The flex-wrap property specifies whether the flex items should wrap or not (default value: nowrap)." class="tooltip-icon">?</span>

                <label for="justify-content" class="label">justify-content:</label>
                <select name="justify-content" id="justify-content">
                    <option value"flex-start">flex-start</option>
                    <option value"flex-end">flex-end</option>
                    <option value="center">center</option>
                    <option value="space-between">space-between</option>
                    <option value="space-around">space-around</option>
                </select>
                <span title="The justify-content property is used to align the flex items along the main axis (default value: flex-start)." class="tooltip-icon">?</span>

                <label for="align-items" class="label">align-items:</label>
                <select name="align-items" id="align-items">
                    <option value"flex-start">flex-start</option>
                    <option value"flex-end">flex-end</option>
                    <option value="center">center</option>
                    <option value="baseline">baseline</option>
                    <option value="stretch">stretch</option>
                </select>
                <span title="The align-items property is used to align the flex items along the cross axis (default value: stretch)." class="tooltip-icon">?</span>

                <label for="align-content" class="label">align-content:</label>
                <select name="align-content" id="align-content">
                    <option value"flex-start">flex-start</option>
                    <option value"flex-end">flex-end</option>
                    <option value="center">center</option>
                    <option value="baseline">baseline</option>
                    <option value="stretch">stretch</option>
                </select>
                <span title="The align-content property is used to align the flex lines (default value: stretch)." class="tooltip-icon">?</span>

                <h2>Items</h2>
                <label for="item-width" class="label">item width:</label>
                <input type="text" name="item-width" id="item-width">

                <label for="item-height" class="label">item height:</label>
                <input type="text" name="item-height" id="item-height">

                <label for="item-margin" class="label">item margin:</label>
                <input type="text" name="item-margin" id="item-margin">

                <input type="button" value="Add item" title="Add item">
                <input type="button" value="Remove item" title="Remove item">

                <h2>Selected flex item properties</h2>
                <label for="flex-grow" class="label">flex-grow:</label>
                <input type="text" name="flex-grow" id="flex-grow">
                <span title="The flex-grow property determines how much the flex item will grow relative to the rest of the flex items. Negative numbers are invalid (default value: 0)." class="tooltip-icon">?</span>

                <label for="flex-shrink" class="label">flex-shrink:</label>
                <input type="text" name="flex-shrink" id="flex-shrink">
                <span title="The flex-shrink property determines how much the flex item will shrink relative to the rest of the flex items. Negative numbers are invalid (default value: 1)." class="tooltip-icon">?</span>

                <label for="flex-basis" class="label">flex-basis:</label>
                <input type="text" name="flex-basis" id="flex-basis">
                <span title="The flex-basis property specifies the initial main size of a flex item. Negative numbers are invalid (default value: auto)." class="tooltip-icon">?</span>

                <label for="align-self" class="label">align-self:</label>
                <select name="align-self" id="align-self">
                    <option value"flex-start">flex-start</option>
                    <option value"flex-end">flex-end</option>
                    <option value="center">center</option>
                    <option value="baseline">baseline</option>
                    <option value="stretch">stretch</option>
                    <option value="auto">auto</option>
                </select>
                <span title="The align-self property specifies the alignment for the selected item inside the flexible container. It overrides the default alignment set by the container's align-items property (default value: auto)." class="tooltip-icon">?</span>

            </div>
        </div>
        <div class="generated-html">
            <h2>HTML code</h2>
        </div>
        <div class="generated-css">
            <h2>CSS code</h2>
        </div>
    </div>
</body>
</html>
